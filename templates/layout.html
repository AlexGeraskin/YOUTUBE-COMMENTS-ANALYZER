<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0">
        <title>YouTube Comments Analyzer</title>

        {% block zeroaddhead %}{% endblock %}

        <link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/menus.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/plots.css') }}">

        
        {% block addhead %}{% endblock %}
    </head>
    <body>
        <header>
            <!-- Mobile menu - start -->
            <div id="MobSidebar" class="sidebar">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                <a href="/">Search</a>
                <a href="/lastresult">Result</a>
                <a href="/howtouse">How to use</a>
            </div>
            <div id="MobileOpenMenu">
                <button class="openbtn" onclick="openNav()">☰</button>
            </div>
            <!-- Mobile menu - end -->
            
            <nav id="deskMenu">
                <ul>
                    <li><a href="/">Search</a></li>
                    <li><a href="/lastresult">Result</a></li>
                    <li><a href="/howtouse">How to use</a></li>
                </ul>
            </nav>
        </header>
        <!-- Background animation block -->
        {% block particles %}{% endblock %}
        
        <main>
            <!-- <div id="particles-js"></div> -->
        {% block main %}{% endblock %}
        </main>

        <footer>
            
        </footer>
    
        <script>
            // MOBILE MENU JS - this part is outside of 'DOMContentLoaded' scope because it is triggered by onclick method in HTML
            // Open mobile menu - Set the left margin of the page content to 0 so that side bar overlaps page content
            function openNav() {
                document.getElementById("MobSidebar").style.width = "50vw";
                document.getElementById("MobileOpenMenu").style.marginLeft = "0";
            }

            // Close mobile menu
            function closeNav() {
                document.getElementById("MobSidebar").style.width = "0";
                document.getElementById("MobileOpenMenu").style.marginLeft = "0";
            }
        </script>
        
        <!-- Get Particles.js hosted on cdn.jsdelivr -->
        <script type = "text/javascript" src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
        
        <!-- below - app.js from https://www.jsdelivr.com/package/npm/particles.js to load json custom configurations for particles -->
        <script type = "text/javascript" src = "{{ url_for('static', filename = 'app.js') }}" ></script>
    </body>
</html>
